<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdelrhman Mahmoud Portfolio</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0f131a;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #2b323b;
        border-radius: 5px;
        border: 2px solid #0f131a;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
      @media (max-width: 768px) {
        body {
          padding: 0 !important;
        }
        #root {
          border-radius: 0 !important;
          border: none !important;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.0.0",
          "react-dom": "https://esm.sh/react-dom@19.0.0",
          "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
          "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
          "framer-motion": "https://esm.sh/framer-motion@11.11.11?deps=react@19.0.0",
          "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.6.1?deps=react@19.0.0",
          "react-syntax-highlighter/dist/esm/styles/prism": "https://esm.sh/react-syntax-highlighter@15.6.1/dist/esm/styles/prism?deps=react@19.0.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/"
        }
      }
    </script>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body
    class="bg-background-dark text-slate-300 font-display antialiased h-screen overflow-hidden selection:bg-primary/30 flex items-center justify-center p-0 md:p-4 lg:p-8"
  >
    <div
      id="root"
      class="w-full h-full max-w-400 max-h-250 shadow-2xl rounded-xl overflow-hidden border border-white/5 bg-terminal-bg"
    ></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
